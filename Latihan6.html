<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>melakukan format penulisan </title>
</head>
<body>
    <!-- membuat tulisan menjadi tebal -->
     <b> tulisan ini telah dicetak TEBAL </b>
     <p>
    <!-- membuat tulisan tertulis MIRING  -->
     <i> tulisan ini telah di cetak MIRING </i>
     </p>
    <!-- membuat tulisan bergaris bawah   -->
      <u> tulisan ini telah di cetak BERGARIS BAWAH </u>
      <p>
    <!-- membuat format superscipt  -->
     dalam matematika, x pangkat 2 ditulis dengan x <sup>2</sup>
     <p>
    <!-- membuat format subscript -->
     rumus kimia untuk oksigen adalaH O <sup>2</sup>
     </p>
      </p>
    </p> 
    
</body>
</html>
